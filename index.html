<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>TF diver</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="main.css" />
<script language="javascript" src="js/gameunit.js" type="text/javascript"></script>
</head>
<body>
<script>



window.onload = function()
{
	var iterator = 0;
	var gu = new gameUnit();
	var example = document.getElementById("gameCanvas");
	var ctx = example.getContext('2d');  // Контекст холста
	ctx.canvas.width = 716;
	ctx.canvas.height = 597;

	setInterval(function(){
		iterator++;
		var date = new Date();
		var w = ctx.canvas.width;
		var h = ctx.canvas.height;
		ctx.clearRect(0, 0, w, h);
		var delta = (date.getSeconds() * 1000 + date.getMilliseconds())/ 10;
		var waveDelta = Math.abs(iterator/2 % 25);
		ctx.drawImage(gu.wave1, waveDelta - 25, 66);
		ctx.drawImage(gu.wave2, -waveDelta, 80);
		ctx.drawImage(gu.wave3, waveDelta - 25, 94);
	}, 50);

}
</script>
<div id="main">
	<div id="tools">добавить водолаза удалить водолаза</div>
	<canvas id="gameCanvas">Обновите браузер</canvas>
</div>
</body>
</html>
